<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="codes.js"></script>
    <script src="script.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">
                <label for="inputValue">Amount</label>
                <input type="text" name="inputValue" id="inputValue" value="1"><br>
            </div>
            <div class="dropdown">
                <div class="from-container">
                    <label for="from">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" class="flag">
                        <select name="from" id="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i><br>
                <div class="to-container">
                    <label for="to">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="flag">
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">Loading...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
